<!DOCTYPE html>
<html>
<head>
    <title>OpenAI Chatbot</title>
</head>
<body>
    <h1>Ask a Question</h1>
    <form id="question-form" method="POST" action="/ask">
        <label for="user_question">Enter your question:</label>
        <input type="text" id="user_question" name="user_question" required>
        <button type="submit">Ask</button>
    </form>

    <h2>Response:</h2>
    <p id="response"></p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#question-form').submit(function(event) {
                event.preventDefault();
                var userQuestion = $('#user_question').val();

                $.ajax({
                    type: 'POST',
                    url: '/ask',
                    data: {user_question: userQuestion},
                    success: function(data) {
                        $('#response').text(data.response);
                    }
                });
            });
        });
    </script>
</body>
</html>
